<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time Table Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>College Time Table Management System</h1>
        <nav>
            <ul>
                <li><a href="#" id="schedule-tab">Schedule</a></li>
                <li><a href="#" id="announcements-tab">Announcements</a></li>
                <li><a href="#" id="attendance-tab">Attendance</a></li>
                <li><a href="#" id="login-tab">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Schedule Section -->
        <section id="schedule-section" class="tab-content">
            <h2>Schedule Creation</h2>
            <form id="schedule-form">
                <input type="text" placeholder="Class Name" id="class-name">
                <input type="text" placeholder="Instructor" id="instructor">
                <input type="text" placeholder="Room" id="room">
                <input type="datetime-local" id="start-time">
                <input type="datetime-local" id="end-time">
                <button type="submit">Create Schedule</button>
            </form>
            <div id="schedule-list"></div>
        </section>

        <!-- Announcements Section -->
        <section id="announcements-section" class="tab-content">
            <h2>Announcements</h2>
            <form id="announcement-form">
                <textarea id="announcement-text" placeholder="Enter announcement"></textarea>
                <button type="submit">Post Announcement</button>
            </form>
            <div id="announcement-list"></div>
        </section>

        <!-- Attendance Section -->
        <section id="attendance-section" class="tab-content">
            <h2>Attendance Tracking</h2>
            <form id="attendance-form">
                <input type="text" placeholder="Class Name" id="attendance-class">
                <input type="date" id="attendance-date">
                <button type="submit">Track Attendance</button>
            </form>
            <div id="attendance-list"></div>
        </section>

        <!-- Login Section -->
        <section id="login-section" class="tab-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/announcements.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
